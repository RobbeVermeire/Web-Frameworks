<h1>Quick Typer</h1>

    <label for="input">Typ hier het woord:</label>
    <input [(ngModel)]="inputText" type="text" id="input"/>
    <button (click)="ButtonClick()">Nieuw woord</button>
    <button (click)="CheckWord()">Check woord</button>
    <p *ngIf="hey;else fout_content">Je hebt het juist!</p>
    <ng-template #fout_content> Je hebt het fout!</ng-template>
    <p>{{word}}</p>
    
<ul>
  <li *ngFor="let word of words">
    {{ word }}
  </li>
</ul>
